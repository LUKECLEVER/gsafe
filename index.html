	    <center>
                The website has been running stably for: <span id="run_time" style="color:black"></span>

            <script>
                function runTime() {
                    var d = new Date(), str = '';
                    BirthDay = new Date("February 21,2004 7:7:7");
                    today = new Date();
                    timeold = (today.getTime() - BirthDay.getTime());
                    sectimeold = timeold / 1000
                    secondsold = Math.floor(sectimeold);
                    msPerDay = 24 * 60 * 60 * 1000
                    msPerYear = 365 * 24 * 60 * 60 * 1000
                    e_daysold = timeold / msPerDay
                    e_yearsold = timeold / msPerYear
                    daysold = Math.floor(e_daysold);
                    yearsold = Math.floor(e_yearsold);
                    //str = yearsold + "年";
                    str += daysold + " Days ";
                    str += d.getHours() + ' Hours ';
                    str += d.getMinutes() + ' Minutes ';
                    str += d.getSeconds() + ' Seconds';
                    return str;
                }
                setInterval(function () { $('#run_time').html(runTime()) }, 1000);
            </script><p style="text-align: center"><a href="https://gsafe.luyaoguagua.top/cn.html" target="_blank">简体中文</a>
